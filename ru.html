<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Rubina</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .sorry-container {
            text-align: center;
            transform-style: preserve-3d;
            animation: rotate 10s infinite;
        }
        
        .sorry-text {
            font-size: 72px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #666;
            animation: bounce 1s infinite, glow 2s infinite, scale 3s infinite, color-change 5s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-40px);
            }
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 4px #666;
            }
            50% {
                text-shadow: 2px 2px 10px #fff;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        
        @keyframes color-change {
            0% {
                color: #fff;
            }
            20% {
                color: #ff69b4;
            }
            40% {
                color: #33ccff;
            }
            60% {
                color: #99ff33;
            }
            80% {
                color: #ff9966;
            }
            100% {
                color: #fff;
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="sorry-container">
        <script>
            for (let i = 0; i < 100; i++) {
                document.write(`<p class="sorry-text">Sorry Yaar Rubina</p>`);
            }
        </script>
    </div>
</body>
</html>
