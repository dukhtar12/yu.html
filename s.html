    .card {

      text-align: center;
      color: #d63384;
      animation: fadeInUp 1.6s ease-in-out;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #ff69b4, #ffc0cb, #ff69b4);
      border-radius: 25px;
      z-index: -1;
      filter: blur(12px);
      animation: borderGlow 6s linear infinite;
    }

    @keyframes borderGlow {
      0% { filter: blur(10px) hue-rotate(0deg); }
      100% { filter: blur(10px) hue-rotate(360deg); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
        filter: blur(3px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 18px;
      animation: floatHearts 6s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 30%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 50%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 70%; animation-delay: 3s; }
    .heart:nth-child(5) { left: 85%; animation-delay: 4s; }

    @keyframes floatHearts {
      0% {
        bottom: 0;
